<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Gif Generator</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>


</head>
<body>

	<div class=container>
	
		<h1>Gif Search</h1>
		<h2>Enter a Gif search term, then press 'submit'.</h2>
		<h2> Press the button of the Gifs you would like to see.</h2>
		<h2> Click on the image to make the gif start and stop (it may take a few seconds to respond).</h2> 
		<br>
		<h3>Buttons</h3>

		    <!-- Gifs will get dumped here -->
		<div id="gifs-view"></div>
		<!-- rendered buttons will appear here -->
		<div id="buttons-view"></div>
		<br>
		<form id="gif-form">

			<label for="gif-input"><h3>Add a Gif Button</h3></label>
			<input type="text" id="gif-input">
			<br>
			<br>
		 	<!-- Button triggers new movie to be added -->
			<input id="add-gif" class="a" type="submit" value="Submit">

		</form>
		<br>
		<div id="gifs-appear-here">
		</div>
 	</div>
		
</body>
</html>
